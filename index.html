<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="from-page">
        <div id="popup">Please fill out all fields before adding data.</div>
        <h1>CRUD Application With Local Storage
        </h1>
        <div class="input-container">
            <!-- row one -->
            <div class="row">
                <div class="left">
                    <h5>Name</h5>
                    <input type="text" name="" id="name" placeholder="Enter name" autofocus >
                </div>
                <div class="right">
                    <h5>Age</h5>
                    <input type="text" name="" id="age" placeholder="Enter Age" >
                </div>
            </div>
            <!-- row 2  -->
            <div class="row">
                <div class="left">
                    <h5>Address</h5>
                    <input type="text" name="" id="address" placeholder="Enter Address" >
                </div>
                <div class="right">
                    <h5>Email</h5>
                    <input type="email" name="" id="email" placeholder="Enter email" >
                </div>
            </div>
            <div class="row">
                <div id="btn">Add Data</div>
            </div>
        </div>
        <div class="line"></div>
        <div class="display-container">
            <table rules="all" id="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
